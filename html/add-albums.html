			<form>

	<script type="text/javascript">
	function searchartista(este){
		var artista=$(este);
		$.getJSON('controller/buscarartista.php',{'buscar':artista.val()},function(data){
			var dat="";
			for(i in data){
				dat +="<li>"+data[i]+"</li>";
			}

			artista.siblings('div.custom ul').html(dat).show();
		});
	}
</script>
